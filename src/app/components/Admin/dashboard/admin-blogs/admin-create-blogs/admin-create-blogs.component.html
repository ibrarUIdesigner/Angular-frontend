<app-content>
	<div class="content-display">
		<form action="" [formGroup]="blogsForm" (ngSubmit)="createBlog()">
			<div class="form-group">
				<label for="">Title</label>
				<input type="text" formControlName="title" class="form-control" />
			</div>

			<div class="form-group">
				<label for="">Category</label>
				<input formControlName="category" type="text" class="form-control" />
			</div>

			<div class="form-group">
				<label for="">Description</label>
				<textarea
					class="form-control"
					name=""
					id=""
					cols="30"
					rows="5"
					formControlName="description"
				></textarea>
			</div>

			<div class="form-group">
				<angular-editor
					[config]="config"
					formControlName="htmlContent"
					formControlName="details"
				></angular-editor>
			</div>

			<div class="form-group">
				<label for="">Tags</label>

				<select formControlName="tags" class="form-control" multiple>
					<option *ngFor="let tag of allTags" [value]="tag.name">
						{{ tag.name }}
					</option>
				</select>
			</div>

			<div class="form-group">
				<label for="">Portfolio Snaps</label>
				<input
					(change)="onSnaps($event)"
					type="file"
					class="form-control"
					formControlName="blog_snaps"
				/>
			</div>

			<button class="btn btn-primary">Create</button>
		</form>
	</div>
</app-content>
