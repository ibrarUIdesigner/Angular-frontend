<app-content>
	<div class="content-display">
		<form action="" [formGroup]="projectForm" (ngSubmit)="createProject()">
			<div class="form-group">
				<label for="">Title</label>
				<input type="text" formControlName="title" class="form-control" />
			</div>

			<div class="form-group">
				<label for="">Demo URL</label>
				<input formControlName="url" type="text" class="form-control" />
			</div>

			<div class="form-group">
				<label for="">Description</label>
				<textarea
					class="form-control"
					name=""
					id=""
					cols="30"
					rows="10"
					formControlName="description"
				></textarea>
			</div>

			<div class="form-group">
				<label for="">Portfolio Snaps</label>
				<input (change)="onSnaps($event)" type="file" class="form-control" formControlName="snaps" />
			</div>

			<button class="btn btn-primary">Create</button>
		</form>
	</div>
</app-content>
