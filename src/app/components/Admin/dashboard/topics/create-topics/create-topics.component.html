<app-content>
	<div class="content-display">
		<form [formGroup]="topicsForm" (ngSubmit)="createTopic()">
			<div class="form-group">
				<label for="">Topic Name</label>
				<input type="text" class="form-control" formControlName="title" />
			</div>

			<div class="form-group">
				<label for="">Topic Description</label>
				<textarea
					class="form-control"
					formControlName="description"
					cols="30"
					rows="10"
				></textarea>
			</div>

			<div class="form-group">
				<label for="">Topic icon "fa fa-lock"</label>
				<input type="text" class="form-control" formControlName="icon" />
			</div>

			<div class="form-group">
				<label for="">Select Modules</label>
				<select class="form-control" multiple formControlName="modules">
					<option *ngFor="let module of modules" [value]="module._id">
						{{ module.title }}
					</option>
				</select>
			</div>

			<button class="btn btn-primary">Create</button>
		</form>
	</div>
</app-content>
