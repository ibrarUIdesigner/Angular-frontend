<app-content>
	<div class="content-display">
		<form [formGroup]="socialForm" (ngSubmit)="createSocails()">
			<div class="form-group">
				<label for="">Brand Name</label>
				<input formControlName="brand_name" type="text" class="form-control" />
			</div>
			<div class="form-group">
				<label for="">Profile Link</label>
				<input formControlName="profile_url" type="text" class="form-control" />
			</div>
			<div class="form-group">
				<label for="">Icon "fa-lock" </label>
				<input formControlName="icon" type="text" class="form-control" />
			</div>

			<button class="btn btn-primary">Create</button>
		</form>
	</div>
</app-content>
