<div class="right-bar-container">
	<div class="profile-holder">
		<div class="profile-image">
			<img src="assets/profile-pic-ibrar-dev.jpeg" alt="" />
		</div>

		<div class="profile-inrto">
			<h3>Ibrar Malik</h3>
			<span>Frontend Developer</span>
		</div>

		<ul class="profile-socials">
			<li *ngFor="let social of socialItems">
				<a [href]="social.profile_url" target="_blank"
					><i class="fa-brands" [ngClass]="social.icon"></i
				></a>
			</li>
		</ul>
	</div>

	<!-- TOP 10 BLOGS -->
	<div class="data-holder top-blogs">
		<strong class="portfolio__sub-heading">Top Articles</strong>
		<div class="blogs-container" *ngFor="let top of topBlogs">
			<div class="blog-image">
				<img
					[src]="'http://72.255.1.111:8000/uploads/' + top.blog_snaps"
					alt=""
				/>
			</div>
			<div class="blog-content">
				<a
					*ngIf="!currentRoute.includes(currentRoute[2])"
					[routerLink]="['../' + currentRoute[1], top._id]"
					>{{ top.title }}</a
				>
				<a
					*ngIf="currentRoute.includes(currentRoute[2])"
					[routerLink]="['../../' + currentRoute[1], top._id]"
					>{{ top.title }}</a
				>
			</div>
		</div>
	</div>

	<!-- POPULAR TAGS -->
	<div class="data-holder">
		<strong class="portfolio__sub-heading">Popular Tags</strong>

		<ul class="popular-tags">
			<li *ngFor="let tag of popularTags">{{ tag.name }}</li>
		</ul>
	</div>
</div>
