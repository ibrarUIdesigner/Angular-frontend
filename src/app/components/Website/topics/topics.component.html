<div class="container">
	<app-sub-banner
		[mainHeading]="'All Topics'"
		[routeName]="'topics'"
	></app-sub-banner>

	<div class="row">
		<div class="col-sm-4" *ngFor="let topic of allTopics; let i = index">
			<div class="topics-container">
				<div class="topics-header">
					<div class="topic-icons">
						<span class="topic-icon"><i [ngClass]="topic.icon"></i></span>
					</div>
					<div class="topic-heading">
						<strong class="portfolio__sub-heading">{{ topic.title }}</strong>

						<span style="margin-right: 20px">
							<i class="fa-regular fa-newspaper"></i>
							{{ getArticlesCount(topic.modules) }}
							Articles
						</span>

						<span>
							<i class="fa fa-timeline"></i>
							{{ topic.modules?.length }} Modules
						</span>
					</div>
				</div>
				<div class="topic-cta">
					<button class="her0-cta-btn" [routerLink]="['../topics', topic._id]">
						Explore More
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
